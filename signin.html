
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In / Connexion</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Sign In / Connexion</h2>
  <form id="signin-form">
    <input type="email" id="email" placeholder="Email / Courriel" required>
    <input type="password" id="password" placeholder="Password / Mot de passe" required>
    <button type="submit">Sign In / Se connecter</button>
  </form>
</div>

<script>
  const supabase = supabase.createClient(
    "https://tpeofnqrdkwitvzlpnth.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
  );

  document.getElementById("signin-form").addEventListener("submit", async function(e) {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { data, error } = await supabase.auth.signInWithPassword({ email, password });
    if (error) return alert("Error: " + error.message);
    alert("Signed in successfully!");
    window.location.href = "/dashboard";
  });
</script>
</body>
</html>
